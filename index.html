<!DOCTYPE html>
<html>
  <head>
    <title>NYNEX 2.0</title>

    <link href="crt.css" rel="stylesheet">
    <link href="nynex.css" rel="stylesheet">
  </head>
  <body>
    <section id="viewport" class="crt">
      <section id="portview">
        <iframe src="https://villagewood.codesalvageon.repl.co/" width="502" height="402" frameBorder="0" id="field"></iframe>
        <section id="lib-list">
          <p class="option" id="eject-lib">EJECT CASSETTE</p>
          <br/>
          <a href="https://venuspool.netlify.app/" target="_blank">
            <section class="vhs zoom">
              <img src="venuspool.png" width="300" class="vhs-spine" />
            </section>
          </a>
          <a href="https://oceanlounge.vercel.app/" target="_blank">
            <section class="vhs zoom">
              <img src="oceanlounge.png" width="300" class="vhs-spine" />
            </section>
          </a>
          <a href="https://2010.vercel.app/" target="_blank">
            <section class="vhs zoom">
              <img src="splitlevel.png" width="300" class="vhs-spine" />
            </section>
          </a>
        </section>
        <section id="cdtv-stuff">
          <p class="option" id="eject-cdtv">EJECT CASSETTE</p>
          <br/>
          <a href="https://people-go-missing-here.codesalvageon.repl.co/" target="_blank">
            <section class="vhs zoom">
              <img src="ppl.png" width="300" class="vhs-spine" />
            </section>
          </a>
          <a href="https://github.com/CodeSalvageON/Online-Multiplayer-Text-Adventure-Template" target="_blank">
            <section class="vhs zoom">
              <img src="80s.png" width="300" class="vhs-spine" />
            </section>
          </a>
        </section>
        <section id="rainfall">
          <section id="eject-all">
            <p class="option" id="eject-rain">EJECT CASSETTE</p>
            <p class="next-option next">NEXT</p>
          </section>
          <image src="defauk.png" width="600" height="500"/>
        </section>
        <section id="real">
          <p class="option" id="eject-life">EJECT CASSETTE</p>
          <p>Nothing here yet!</p>
        </section>
        <section id="loader">
          <p>NO CASSETTE</p>
          <p>PLEASE INSERT A CASSETTE</p>
          <br/>
          <p class="option" id="lib">CASSETTE LIBRARY</p>
          <p class="option" id="cdtv">CD-TV GAMES</p>
          <p class="option" id="life">LOCAL CHANNEL</p>
          <p class="option" id="look">LOOK AROUND</p>
        </section>
      </section>
    </section>

    <audio src="tape.mp3" id="tape-sound"></audio>
    <audio src="forward.mp3" id="forward-sound"></audio>

    <script src="jquery.min.js"></script>
    <script src="nynex.js"></script>
  </body>
</html>
